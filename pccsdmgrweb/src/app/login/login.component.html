

<div style="background: linear-gradient(#B3F6FC , #256EEE) no-repeat 0 0 / cover; height: 100%; width: 100%;">
<div style="margin: auto; margin-left: 40%;">
  <mat-card>
    <mat-card-title> <p><img src="assets/img/login.png" style="width: 200px; height: 200px;"></p></mat-card-title>
    <mat-card-title style="color: #3A458A;">LOGIN</mat-card-title>
    <mat-card-content>
      <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel"/>
        <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
          Username is required!
        </div>
      </div>


      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel"/>


        <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Login
        </button>
      </div>

      <div class="form-group">
        <mat-card-title> <a (click)="registerPage()" routerLink="register" style="color: #256EEE;">Sign Up</a></mat-card-title>
      </div>

      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>
    </mat-card-content>
  </mat-card>
  
</div>
</div>
